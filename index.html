<!doctype html>
<html class="no-js" lang="">

<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Digimon Next Order Chart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="./css/style.css">
</head>


<body>
    <div class="featurette">
   <div class="featurette-inner text-center">
      <form class="searchDiv">
         <h3 class="no-margin-top h1">Digimon World: Next Order Digivolution Requirements</h3>
         
         <div class="input-group input-group-lg">
            <input type="text" placeholder="Digimon" class="form-control search">
            <span class="input-group-btn">
            <button class="btn btn-danger searchBtn" type="submit">Search</button>
            </span>
         </div>
         <p>Separate names with a , to display more than one specific Digimon</p>
         <!-- /input-group -->
      </form>
      <!-- /.max-width on this form -->
      
   </div>
   <!-- /.featurette-inner (display:table-cell) -->
   
</div>
<!-- /.featurette (display:table) -->
</div>
<div id="digimon"></div>

<script id="newTemplate" type="text/x-jsrender">
{^{for}}
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
    	{{:Name}} <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
  	</div>
		<div class="tablePanel table-responsive">
          <table id="{{:Name}}" class="table table-striped ">
            <thead class="thead">
              
              <tr>
                <th>Evolution</th>
                <th>HP</th>
                <th>MP</th>
                <th>Strength</th>
                <th>Stamina</th>
                <th>Wisdom</th>
                <th>Speed</th>
                <th>Weight</th>
                <th>Mistakes</th>
                <th>Bond</th>
                <th>Discipline</th>
                <th>Wins</th>
                <th>Key Digimon</th>
                <th>Key Points</th>
              </tr>
            </thead>
            {^{if ~getStat(Name, 'Key Points') != ""}}
              <tr class="info">
                <td>{{:Name}}</td>
                <td>{{getStat:Name "HP"}}</td>
                <td>{{getStat:Name "MP"}}</td>
                <td>{{getStat:Name "Strength"}}</td>
                <td>{{getStat:Name "Stamina"}}</td>
                <td>{{getStat:Name "Wisdom"}}</td>
                <td>{{getStat:Name "Speed"}}</td>
                <td>{{getStat:Name "Weight"}}</td>
                <td>{{getStat:Name "Mistakes"}}</td>
                <td>{{getStat:Name "Bond"}}</td>
                <td>{{getStat:Name "Discipline"}}</td>
                <td>{{getStat:Name "Wins"}}</td>
                <td>{{getStat:Name "Key Digimon"}}</td>
                <td>{{getStat:Name "Key Points"}}</td>
              </tr>
            {{/if}}
          	{^{for Evolution}}
            <tr>
              <td><a onclick="goToEvolution('{{>#data}}')" class="goToEvo">{{>#data}}</a></td>
              <td>{{getStat:#data "HP"}}</td>
              <td>{{getStat:#data "MP"}}</td>
              <td>{{getStat:#data "Strength"}}</td>
              <td>{{getStat:#data "Stamina"}}</td>
              <td>{{getStat:#data "Wisdom"}}</td>
              <td>{{getStat:#data "Speed"}}</td>
              <td>{{getStat:#data "Weight"}}</td>
              <td>{{getStat:#data "Mistakes"}}</td>
              <td>{{getStat:#data "Bond"}}</td>
              <td>{{getStat:#data "Discipline"}}</td>
              <td>{{getStat:#data "Wins"}}</td>
              <td>{{getStat:#data "Key Digimon"}}</td>
              <td>{{getStat:#data "Key Points"}}</td>
            </tr>
      		{{/for}}
      </table>
      </div>
	</div>
</div>
{{/for}}

</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.83/jsrender.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsviews/0.9.83/jsviews.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="./js/digivolutions.js"></script>
<script src="./js/digistats.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
